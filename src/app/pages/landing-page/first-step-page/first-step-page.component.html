
    <div class="mainContainer">

      <p>Whatever your goal, here are a few places to get started</p>
      
      
     
      <ngu-carousel #myCarousels [inputs]="carouselTile" (carouselLoad)="carouselTileLoad()">

                  <h5>{{tile.smallText}}</h5>
                  <!-- <div *ngFor="let serviceItem of serviceItems"> -->
           <a [routerLink]="['/markets/', tile.url.market,tile.url.service]" style="text-decoration: none"> <h1>{{tile.bigText}}</h1></a>
                <!-- </div> -->
              </span>
              <!-- </div> -->
              </div>
          </ngu-tile>
          <button NguCarouselPrev class="leftRs">&lt;</button>
          <button NguCarouselNext class="rightRs">&gt;</button>
  </ngu-carousel>
