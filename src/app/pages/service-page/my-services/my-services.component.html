<div class="my-projects">
    <div class="container" *ngIf="servicePageData">
        <div class="card">
            <div class="card-block projects-card">
                <div class="row">

                    <div class="col-md-3 col-lg-3 col-sm-12 col-xs-12 col-12">
                        <div class="createGig">
                            <div class="card" type="button" [routerLink]="['/create-service']">
                                <div class="card-body">
                                    <div class="container">
                                        <h5 class="btnText">Create a new service</h5>
                                        <div class="card-icon">
                                            <i class="fas fa-plus-circle fa-2x"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- <app-service-modal [user]="userData" class="modal fade" id="exampleModalbacklog" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"></app-service-modal> -->
                            <!-- <app-service-modal class="modal fade" id="exampleModalbacklog" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"></app-service-modal> -->
                        </div>
                    </div>
                    <div class="col-md-9 col-lg-9 col-sm-12 col-xs-12 col-12">
                        <div class="row">
                            <div class="col-md-4 col-lg-4 col-sm-6 col-xs-6 col-12 add-margin" *ngFor="let service of servicePageData | paginate:{ itemsPerPage: 6, currentPage: p }">
                                <div class="card service-cards" >
                                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" type="button" [routerLink]="['/service-detail',service.serviceId]" style="cursor: pointer;">
                                        <div class="carousel-inner">
                                            <div class="carousel-item active">
                                                <img class="d-block w-100 img-fluid" [src]="service.image" alt="First slide">
                                            </div>
                                          
                                        </div>
                                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                            <span class="sr-only">Previous</span>
                                        </a>
                                        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                            <span class="sr-only">Next</span>
                                        </a>
                                    </div>
                                    <div class="card-body">
                                        <div class="container">
                                            <div class="freelancer-info">
                                                   

                                                <div class="work-info">
                                                    <h5></h5>
                                                    <p></p>

                                                </div>

                                                <div class="seller-ratings">
                                                    <div class="rating-icon">
                                                        <i class="fas fa-star fa-xs fa-sm fa-lg"></i>
                                                    </div>
                                                    <div class="rating-value">
                                                        <p><a  [routerLink]="['/service-detail',service.serviceId]">{{service.name}}</a></p>
                                                    </div>

                                                </div>
                                                <div class="people-rated">
                                                    <p>{{service.basicDeliveryTime}}</p>
                                                </div>

                                            </div>
                                        </div>
                                        <div class="gig-price">
                                          
                                          <div class="edit-icon"[routerLink]="['/edit-service',service.serviceId]">
                                            <i class="fas fa-edit fa-xs fa-sm fa-lg color"style="cursor:pointer"></i>
                                            <span class="tooltiptext">Edit</span>
                                        </div>
                                            <div class="price-text">
                                                <h5>starting at
                                                    <p>{{service.basicCost}}Tk</p>
                                                </h5>
                                            </div>
                                           
                                        </div>
                                        <div class="deleteIcon" (click)="deleteDocument(service.serviceId)">
                                            <i class="far fa-trash-alt"style="cursor:pointer"></i> <span class="tooltiptextDelete">
                                                Delete</span>
                                          </div>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                        <pagination-controls  autoHide="true" class="my-pagination" (pageChange)="p=$event"></pagination-controls>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
