<div>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="" id="exampleModalLabel">Create Project</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form (ngSubmit)="createProject(createProjectForm)" [formGroup]="createProjectForm">
      <div class="modal-body">
     
          <div class="form-group">
            <label for="name" class="form-control-label"> Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Project name or business name" formControlName="name">
          </div>
          <div class="form-group">
            <label for="description" class="form-control-label"> Description:</label>
            <textarea class="form-control" id="description" placeholder="Provide project or business description" formControlName="description"></textarea>
          </div>
          <div class="form-group">
            <label for="requirements" class="form-control-label"> Requirements:</label>
            <textarea class="form-control" id="requirements" placeholder="Tell us what you want to build" formControlName="requirements"></textarea>
          </div>
       
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" [disabled]="!createProjectForm.valid">Create</button>
        </div>
    </form>
     
    </div>
  </div>
</div>
