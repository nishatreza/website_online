<section class="profile-middle" >

  <!-- *ngIf="authService.user | async as user"  -->
 
<div class="maincontainer" *ngIf="authService.user | async as user">
    <div class="row">
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
      
      
          <section class="user-card">
      
            <div class="card">
              <div class="card-block">
          
                   <div class="profile-div">
                      <a class="profile-image"><img class="img-responsive img-thumbnail rounded-circle d-block mx-auto avatar_img example  z-depth-5" [src]="user.photoURL || 'https://ssl.gstatic.com/images/branding/product/1x/avatar_circle_blue_512dp.png'" ></a>
      
                   </div>
                     
                        
        <a class="card-title text-center username d-block mx-auto">{{user.displayName}}</a>
        
        <div class="card-footer links">
            <a class="user-link"><i class="fa fa-link"></i> {{user.email}}</a>
            <button type="button" class="btn btn-outline-success btn-sm">Update Image</button>
          
          </div>
       
              </div>
            </div>
           
            </section>
        </div>
      
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
      
      
          <div class="card next-card">
            <div class="card-block profile-card">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-lg-6 col-xs-12">
                        <form class="form-inner">
                            <div class="form-group row">
                              <label for="formGroupExampleInput" id="account-text"> <h2>Account data</h2> </label>
                              <input type="text" class="form-control form-control-lg" id="formGroupExampleInput" placeholder="Username" [value]="user.userName">
                            </div>
                            <div class="form-group row">
                           
                              <input type="text" class="form-control form-control-lg" id="formGroupExampleInput2" placeholder="Email" [value]="user.email">
                            </div>
                            <div class="form-group row">
                                
                                   <input type="text" class="form-control form-control-lg" id="formGroupExampleInput2" placeholder="New password">
                                 </div>
                                 <div class="form-group row">
                                    
                                       <input type="text" class="form-control form-control-lg" id="formGroupExampleInput2" placeholder="Website">
                                     </div>
                          </form>
                    </div>
              
                    <div class="col-md-12 col-sm-12 col-lg-6 col-xs-12">
                        <form class="form-inner-two">
                            <div class="form-group row">
                              <label for="formGroupExampleInput" id="personal-text"> <h2>Personal data</h2> </label>
                              <input type="text" class="form-control form-control-lg" id="formGroupExampleInput" placeholder="First name">
                            </div>
                            <div class="form-group row">
                          
                              <input type="text" class="form-control form-control-lg" id="formGroupExampleInput2" placeholder="Last name">
                            </div>
      
                            <div class="form-group row">
                                
                                    <input type="text" class="form-control form-control-lg" id="formGroupExampleInput2" placeholder="Address">
                                  </div>
      
                               
                          </form>
                      </div>
                  </div>
      
      
                  <div class="row second-row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
  
                    
                      <h2>Social</h2></div>
                      <div class="col-md-12 col-sm-12 col-lg-6 col-xs-12">
                          
                          <form class="form-inner-another">
                              <div class="form-group">
                                
      
                                <span class="input-group-addon">
                                  <i class="fab fa-google-plus-g"></i>
                                </span>
                                <input type="text" class="form-control form-control-lg" id="formGroupExampleInput" placeholder="https://plus.google.com/">
                              </div>
                              <div class="form-group">
                                  <span class="input-group-addon">
                                      <i class="fab fa-facebook-f"></i>
                                  </span>
                                <input type="text" class="form-control form-control-lg" id="formGroupExampleInput2" placeholder="https://www.facebook.com/">
                              </div>
                              <div class="form-group">
                                  <span class="input-group-addon">
                                      <i class="fab fa-twitter"></i>
                                  </span>
                                  
                                     <input type="text" class="form-control form-control-lg" id="formGroupExampleInput2" placeholder="https://twitter.com/">
                                   </div>
                                   <div class="form-group">
                                      <span class="input-group-addon">
                                          <i class="fab fa-instagram"></i>
                                          </span>
                                      
                                         <input type="text" class="form-control form-control-lg" id="formGroupExampleInput2" placeholder="https://www.instagram.com/">
                                       </div>
      
                                       <div class="form-group">
                                          <span class="input-group-addon">
                                              <i class="fab fa-pinterest-p"></i>
                                              </span>
                                          
                                             <input type="text" class="form-control form-control-lg" id="formGroupExampleInput2" placeholder="https://www.pinterest.com/">
                                           </div>
                            </form>
      
                            
                      </div>
                      <div class="col-md-12 col-sm-12 col-lg-6 col-xs-12">
                          <form class="form-inner-another">
                            <div>
  
                            </div>
                              <div class="form-group">
                                
      
                                <span class="input-group-addon" style="color:red">
                                  <i class="fab fa-youtube"></i>
                                </span>
                                <input type="text" class="form-control form-control-lg" id="formGroupExampleInput" 
                                placeholder="https://www.youtube.com/">
                              </div>
                              <div class="form-group">
                                  <span class="input-group-addon"style="color:#F46899">
                                      <i class="fab fa-dribbble"></i>
                                  </span>
                                <input type="text" class="form-control form-control-lg" id="formGroupExampleInput2" 
                                placeholder="https://dribbble.com/">
                              </div>
                              <div class="form-group">
                                  <span class="input-group-addon" style="color:blue">
                                      <i class="fab fa-vimeo-v"></i>
                                  </span>
                                  
                                     <input type="text" class="form-control form-control-lg" id="formGroupExampleInput2"
                                      placeholder="https://vimeo.com/">
                                   </div>
                                   <div class="form-group">
                                      <span class="input-group-addon" style="color:blue">
                                          <i class="fab fa-behance"></i>
                                          </span>
                                      
                                         <input type="text" class="form-control form-control-lg" id="formGroupExampleInput2" 
                                         placeholder="https://www.behance.net/">
                                       </div>
      
                                       
                            </form>
      
                            
                      </div>
                      
                    </div>
      
                    <div class="btn-close-div pull-left">
                        <button type="button" class="btn btn-outline-danger btn-sm">Close my account</button>
                  </div>
      
                  <div class="btn-save-div pull-right">
                      <button type="button" class="btn btn-outline-primary btn-sm" id="btn-save-changes">Save changes</button>
                  </div>
            </div>
          </div>
       
      
        </div>
      </div>
      
</div>

</section>
