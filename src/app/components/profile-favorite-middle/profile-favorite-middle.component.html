<div class="profile-middle">

    <div class="container"*ngIf="pageData">
        <div class="card">
            <div class="card-block">
                <div class="row">
                    <div class="col-lg-10 offset-lg-1">
                        <div class="alert alert-danger" role="alert" *ngIf="pageData==0">
                            <i class="fas fa-exclamation-circle icon"></i>
                          <p> Oops!!Looks like you don't have any favourite service yet.</p>
                        </div>

                        <div class="row" >

                            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6 col-12 customCard" *ngFor="let favourite of pageData|paginate:{ itemsPerPage: 12, currentPage: p }">
                                <div class="card seller-card">

                                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" [routerLink]="['/service-detail',favourite.serviceId]"
                                        style="cursor:pointer;">
                                        <div class="carousel-inner" role="listbox" style="width:100%; height:170px !important;">
                                            <div class="carousel-item">
                                                <img class="d-block img-fluid" src={{favourite.image}}>
                                            </div>

                                        </div>
                                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                            <span class="sr-only">Previous</span>
                                        </a>
                                        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                            <span class="sr-only">Next</span>
                                        </a>
                                    </div>
                                    <div class="freelancer-info">
                                        <div class="freelancer-name">
                                            <div class="freelancer-image">
                                                <img class="img-fluid" [src]="favourite.sellerPhoto">
                                            </div>
                                            <span class="name-area">
                                                <h4>{{favourite.sellerName}}</h4>
                                                <!-- <h5>{{filter.seller.level}}</h5> -->
                                            </span>
                                        </div>
                                        <div class="work-info" >
                                        <p><a [routerLink]="['/service-detail',favourite.serviceId]"> {{favourite.name}}</a></p>



                                        </div>

                                        <div class="seller-ratings">
                                            <div class="rating-icon">
                                                <i class="fas fa-star fa-xs fa-sm fa-lg"></i>
                                            </div>
                                            <div class="rating-value">

                                            </div>
                                            <div class="people-rated">

                                                <p>{{favourite.basicDeliveryTime}}</p>
                                            </div>
                                        </div>

                                        <!-- <div class="card-body favCard "*ngIf="authService.user | async as user" >
                   
                    <div class="fav-icon"(click)="addToFavorite(favourite)"[ngClass]="{'active':favourite.isFavorite,'inactive':!favourite.isFavorite}">
                        
                    <i class="fas fa-heart fa-xs fa-sm fa-lg color"  ></i>
                      <span class="tooltiptext">add to favourite</span>
                    </div>
                    <div class="gig-price">
                      <h5>starting at
                        <p>{{favourite.basicCost}} Tk</p>
                       
                      </h5>
                    </div>
  
                  </div> -->
                                    </div>

                                </div>
                            </div>
                        </div>

                        <pagination-controls autoHide="true" class="my-pagination" (pageChange)="p=$event"></pagination-controls>
                    </div>

                </div>

            </div>

        </div>
        <!-- done by shreya khisa 2018 -->
